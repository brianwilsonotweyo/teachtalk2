<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0"
    />
    <title>MyPage Login</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <div class="container" style="margin-top: 10px;">
      <header>
        <h1>TORORO PARENTS P.7</h1>
      </header>
      <div class="loginForm" style="margin-top: 15vh;">
        <form id="post" action="https://ricoauthapi.herokuapp.com/api/login">
          <input id="name" type="text" placeholder="username" required /><br />
          <input
            id="password"
            class="password"
            type="password"
            placeholder="password"
            required
          /><br />
          <input
            id="remember"
            class="remember"
            type="checkbox"
            name="Vehicle"
            value="remember"
          />
          <label for="remember" style="font-size: 15px;">Remember Me</label>
          <input
            id="submit"
            class="submit"
            type="submit"
            name="submit"
            value="Login"
          />
        </form>
        <a class="recovery" href="index.html" style="font-size: 15px;"
          >Register</a
        >
      </div>
    </div>
    <script type="text/javascript" src="app/app.js"></script>
    <script src="./jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#post").submit(function (e) {
          e.preventDefault;
          var name = $("#name").val();
          var password = $("#password").val();

          var url = $(this).attr("action");

          $.post(url, {
            name: name,
            password: password,
          }).done(function (data) {
            console.log("post sent successfully");
            console.log(data);
          });
        });
      });
    </script>
  </body>
</html>
