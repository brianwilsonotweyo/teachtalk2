<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0"
    />
    <title>MyPage Login</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <div class="container" style="margin-top: 20px;">
      <header>
        <h1>TORORO PARENTS P.7</h1>
      </header>
      <div class="loginForm" style="margin-top: 15vh;">
        <form id="post" action="https://ricoauthapi.herokuapp.com/api/register-user">
          <input
            id="name"
            class="username"
            placeholder="User name"
            required
          /><br />
          <input
            id="school"
            class="school"
            placeholder="School"
            required
          /><br />
          <input
            id="grade"
            class="grade"
            placeholder="Grade"
            required
          /><br />
          <input
            id="email"
            class="email"
            placeholder="Email"
            required
          /><br />
          <input
            id="password"
            class="password"
            placeholder="Password"
            required
          /><br />
          <input
            id="submit"
            class="submit"
            type="submit"
            name="submit"
            value="SUBMIT"
          />
        </form>
      </div>
    </div>
    <script type="text/javascript" src="app/app.js"></script>
    <script src="./jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#post").submit(function (e) {
          e.preventDefault;
          var name = $("#name").val();
          var school = $("#school").val();
          var grade = $("#grade").val();
          var email = $("#email").val();
          var password = $("#password").val();

          var url = $(this).attr("action");

          $.post(url, {
            name: name,
            school: school,
            grade: grade,
            email: email,
            password: password,
          }).done(function (data) {
            console.log("post sent successfully");
            console.log(data);
          });
        });
      });
    </script>
  </body>
</html>
